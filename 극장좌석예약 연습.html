    <meta charset="UTF-8">
    <title>극장좌석 예약 만들기</title>
    <style>
        #container {
            width: 1500px;
            margin: 0 AUTO;
        }
        h1 {
            width: 1200px;
        }
        .aa {
            width: 120px;
            height: 50px;
            background-color: rgb(220, 220, 235);

        }
    </style>
</head>
<body>
    <div id="container">
    <h1>극장 좌석 배치도</h1>
    <hr>
    </div>

    <script>
        let input=prompt("입장 관객 수를 입력하세요");
        document.write("<table>");
            let i=0;
            let j=1;
     
            
            for (i=0; i<= (parseInt((input/12))); i++) {
                document.write("<tr>");

    
                for (j=1 ; j<=12; j++) {
                    if (((i*12)+j-1) < input) {
                        let seat=String.fromCodePoint(i+65);
                        document.write("<td><button class='aa'>좌 석( "+seat+"열 "+j+"번)</button>");
                        document.write("</td>");
                    }
                    else
                    break;
                }
                document.write("</tr>");
            }
        document.write("</table>");

        let btns=document.querySelectorAll(".aa");
        let k;
        for (k=0; k<input; k++){

            btns[k].onclick=function() {
                yy=confirm("좌석을 예약하시겠습니까?");
                if (yy==true) {
                    this.style.color="red";
                    this.style.backgroundColor="blue";
                }
                else {
                    alert("좌석 예약이 취소 되었습니다");
                }
            }
    }
